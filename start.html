<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>STARWARS - EOTG - start</title>
    <link href="assets/css/styles.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
            font-size: 4vh;
        }
        img{
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        h2 {
            text-align: center;
            font-size: 4vh;
        }

        .holomap {
            max-height: 20vh; /* smaller: keep it within viewport height */
            max-width: 60%; /* don't get too wide on large screens */
            width: auto;
            display: block;
            margin: 10px auto;
        }

        .subtitle {
            text-align: center;
            font-size: 2.5vh;
            color: #ffffff;
            font-family: 'sterilict';
            margin-top: 0.6rem;
            margin-bottom: 1rem;
        }
        .outer-rim {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap; /* wrap to next line on small screens */
            margin: 0.5rem 1rem 2rem 1rem;
        }

        .planet-card {
            width: min(220px, 30%);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            z-index: 5;
        }

        .planet-card .holomap {
            max-height: 18vh;
            max-width: 100%;
            margin: 0;
        }
        .planet-card .planet-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: inherit;
            text-decoration: none;
            width: 100%;
        }
        .planet-card .planet-link:focus,
        .planet-card .planet-link:hover {
            outline: none;
            /* optional subtle hover effect */
            transform: translateY(-6px);
        }
        /* smooth the hover animation and make it feel less jumpy */
        .planet-card .planet-link {
            transition: transform 180ms ease, box-shadow 180ms ease;
            will-change: transform;
            cursor: pointer;
        }
        .planet-card .planet-link:hover {
            box-shadow: 0 10px 18px rgba(0,0,0,0.45);
            border-radius: 8px;
        }
        .planet-card .planet-link:focus {
            box-shadow: 0 0 0 3px rgba(150,180,255,0.25);
            outline: none;
        }
    </style>
</head>
