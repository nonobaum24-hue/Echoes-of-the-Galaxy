<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>STARWARS - EOTG - start</title>
    <link href="assets/css/styles.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
            font-size: 4vh;
        }
        img{
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        h2 {
            text-align: center;
            font-size: 4vh;
        }

        .holomap {
            max-height: 20vh; /* smaller: keep it within viewport height */
            max-width: 60%; /* don't get too wide on large screens */
            width: auto;
            display: block;
            margin: 10px auto;
        }

        .subtitle {
            text-align: center;
            font-size: 2.5vh;
            color: #ffffff;
            font-family: 'sterilict';
            margin-top: 0.6rem;
            margin-bottom: 1rem;
        }
        .outer-rim {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap; /* wrap to next line on small screens */
            margin: 0.5rem 1rem 2rem 1rem;
        }

        .planet-card {
            width: min(220px, 30%);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .planet-card .holomap {
            max-height: 18vh;
            max-width: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    <h1>Star Wars</h1>
    <h3>- Echoes of the Galaxy -</h3>
    <br><br>
    <h2>Mid Rim</h2>
    <img class="holomap" src="assets/images/planets/naboo.png" alt="Naboo" title="Naboo Planet">
    <h4 class="subtitle">Naboo</h4>
    <h2>Outer Rim</h2>
    <div class="outer-rim">
        <div class="planet-card">
            <img class="holomap" src="assets/images/planets/concordia.webp" alt="Concordia" title="Concordia Planet">
            <h4 class="subtitle">Concordia</h4>
        </div>
        <div class="planet-card">
            <img class="holomap" src="assets/images/planets/Endor.jpg" alt="Endor" title="Endor Planet">
            <h4 class="subtitle">Endor</h4>
        </div>
        <!-- add more planet-card blocks here for additional Outer Rim planets -->
    </div>
</body>

</html>
